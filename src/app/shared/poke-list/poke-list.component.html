
<poke-search (emmiterSeach)="getSearch($event)"></poke-search>


<section class="listagem">
  <ng-template ngFor let-pokemon [ngForOf]="getAllPokemon">
    <a [routerLink]="['details', pokemon.status.id]" class="pokemon" *ngIf="pokemon.status">
      <Section class="pokemon__status">
        <h2>{{pokemon.name}} {{pokemon.status.id}}</h2>

        <ul>
          <li  *ngFor="let value of pokemon?.status?.types">{{value.type.name}}</li>
        </ul>
    </Section>

    <section class="pokemon__image">
      <img [src]="pokemon.status.sprites.other.dream_world.front_default" [alt]="pokemon.name">
    </section>
  </a>

</ng-template>


<img src="assets/error.png" alt="Deu error na requisição" *ngIf="apiError">
</section>
